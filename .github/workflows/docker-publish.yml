name: Build and Publish Docker image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'  # Triggers on tags starting with 'v' (e.g., v1.0.0)
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Pinned to a stable version

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Tag Version
        id: extract_tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          echo "Extracted tag version: $TAG_VERSION"
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT  # Updated output method

      - name: Build and Tag Docker Image
        run: |
          if [[ -n "${{ steps.extract_tag.outputs.tag_version }}" ]]; then
            docker build . \
              --tag ghcr.io/spiner2000/pytorch-cpu:latest \
              --tag ghcr.io/spiner2000/pytorch-cpu:${{ steps.extract_tag.outputs.tag_version }}
          else
            docker build . --tag ghcr.io/spiner2000/pytorch-cpu:latest
          fi

      - name: Push Docker Image
        run: |
          docker push ghcr.io/spiner2000/pytorch-cpu:latest
          if [[ -n "${{ steps.extract_tag.outputs.tag_version }}" ]]; then  # Fixed typo here (extract_tag)
            docker push ghcr.io/spiner2000/pytorch-cpu:${{ steps.extract_tag.outputs.tag_version }}
          fi